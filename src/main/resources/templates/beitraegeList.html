<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>BeitraegeView</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <h1> Beitraege List</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Titel</th>
            <th>Ihnalt</th>
            <th>Kategorie</th>
            <th>Bewertung</th>
        </tr>
        </thead>
        <tbody>

        <c: forEach items=${beitraege}" var="beitrag">

            <tr>
                <td> "${beitrag.titel}"></td>
                <td>"${beitrag.inhalt}"></td>
                <td>"${beitrag.kategorie}"></td>
                <td>"${beitrag.bewertung}"></td>
            </tr>
        </c:>
        </tbody>

    </table>
</div>

</body>
</html>
